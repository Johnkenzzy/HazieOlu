{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="form-container">
    <!-- <h1>Register</h1> -->
    <form action="#" method="POST">
      <!-- Task Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required>
      </div>

      <!-- Priority -->
      <div class="form-group">
        <label>Priority</label>
        <div class="priority-group">
          <input type="radio" id="priority-low" name="priority" value="Low">
          <label for="priority-low">Low</label>

          <input type="radio" id="priority-medium" name="priority" value="Medium">
          <label for="priority-medium">Medium</label>

          <input type="radio" id="priority-high" name="priority" value="High">
          <label for="priority-high">High</label>
        </div>
      </div>

      <!-- Deadline Date & Time -->
      <div class="form-group date-time-group">
        <label for="deadline">Deadline</label>
        <div class="date-time-container">
            <input type="datetime-local" id="deadline" name="deadline" required>
            <i class="fa-solid fa-calendar"></i>
        </div>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="message">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the task here..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Add task</button>
    </form>
  </div>
 {% endblock %}
</html>
