{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Create Task{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="form-container">
    <!-- <h1>Register</h1> -->
    <form action="#" method="POST">
      <!-- Task Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Enter task title" required>
      </div>

      <!-- Priority -->
      <div class="form-group">
        <label for="priority">Priority</label>
        <label>
            <input type="radio" id="priority" name="priority" value="Low"> Low
        </label>
        <label>
            <input type="radio" id="priority" name="priority" value="Medium"> Medium
        </label>
        <label>
            <input type="radio" id="priority" name="priority" value="High"> High
        </label>
      </div>

      <!-- Deadline -->
      <div class="form-group">
        <label for="deadline">Deadline</label>
        <input type="date" id="deadline" name="deadline" placeholder="Enter task deadline" required>
      </div>

      <!-- Completed -->
      <!-- <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="confirm_password" id="comfirm_password" name="confirm_password" placeholder="Confirm password" required>
      </div> -->

      <!-- Description -->
      <div class="form-group">
        <label for="message">Description</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the task here..."></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Add task</button>
    </form>
  </div>
 {% endblock %}
</html>
